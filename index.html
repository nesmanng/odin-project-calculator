<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <main>
        <div class="display">
            <div class="display-input"></div>
            <div class="display-output"></div>
        </div>
        <div class="buttons">
            <button class="operand-shortcut all-clear-button">AC</button>
            <button class="operand-shortcut delete-button">DEL</button>
            <button class="operand-shortcut divide-by-hundred">%</button>
            <button class="operand divide-button">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand multiply-button">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operand subtract-button">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand addition-button">+</button>
            <button class="number zero-button">0</button> 
            <button class="decimal-button">.</button> 
            <button class="equals-button">=</button>
        </div>
    </main>
</body>
</html>
