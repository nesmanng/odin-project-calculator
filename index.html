<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <main>
        <div class="display">
            <div class="display-input"></div>
            <div class="display-output"></div>
        </div>
        <div class="buttons">
            <button class="operand-shortcut all-clear-button">AC</button>
            <button class="operand-shortcut delete-button">DEL</button>
            <button class="operand-shortcut divide-by-hundred-button">%</button>
            <button class="operand divide-button" data-value="รท">รท</button>
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operand multiply-button" data-value="x">x</button>
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operand subtract-button" data-value="-">-</button>
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operand addition-button" data-value="+">+</button>
            <button class="number zero-button" data-value="0">0</button> 
            <button class="decimal-button">.</button> 
            <button class="equals-button">=</button>
        </div>
    </main>
</body>
</html>
